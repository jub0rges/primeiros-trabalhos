    <form id="FrmInicial" action="recebeForm.html" method="GET">
        <label for="txtName">Nome de login</label>
        <input  placeholder="Coloque o seu nome para login" required type="text" name="txtName" id="txtName">
        <br>
        <label for="txtPassword">Senha:</label>
        <input placeholder="Coloque a sua senha" type="password" name="txtPassword" id="txtPassword">
        <br>
        <label for="txtEmail">Input Email:</label>
        <input placeholder="Coloque o seu email" type="email" name="txtEmail" id="txtEmail">
        <br>
        <label for="txtName">Nome</label>
        <input  placeholder="Coloque o seu nome" required type="text" name="txtName" id="txtName">
        <br>
        <label for="txtSobrenome">Sobrenome</label>
        <input  placeholder="Coloque o seu sobrenome" required type="text" name="txtSobrenome" id="txtSobrenome"> 
        <br>
        <label for="txtName">Data de Nascimento</label>
        <input required type="date" name="txtDate" id="txtDate">
        <br>
        
    </form>
    <br>
    <h4>Quanto você gosta desse animes:</h4>
    <form id="FrmInicial" action="recebeForm.html" method="GET">
        <label for="txtNarutinho">Narutinho</label>
        <input type="range" name="txtNarutinho" id="txtNarutinho">
        <br>
        <label for="txtFA">Fullmetal Alchemist</label>
        <input type="range" name="txtFA" id="txtFA">
