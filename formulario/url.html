<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL</title>
</head>
<body>
    <a href="index.html">Voltar</a>
    <h4>Como utilizar os Formularios de URL em HTML</h4>
    <p>O valor de entrada é validado automaticamente para garantir que ele esteja vazio ou uma URL devidamente formatada antes que o formulário possa ser enviado.</p>
    <form id="FrmInicial" action="recebeForm.html" method="GET">
        <!-- url -->
        <label for="txtURL">Input URL</label>
        <input placeholder="Coloque a url do seu site"  type="url" name="txtURL" id="txtURL">
    </form>
</body>
