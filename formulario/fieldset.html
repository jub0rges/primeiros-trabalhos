    <h4>Como utilizar os Formularios de Fieldset em HTML</h4>
    <p>O elemento HTML (fieldset) é usado para agrupar elementos, assim como labels (label), dentro de um formulário web.</p>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="txtName">Input text</label>
            <input required type="text" name="txtName" id="txtName">
        </fieldset> 
</body>
