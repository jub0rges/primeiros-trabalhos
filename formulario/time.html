    <h4>Como utilizar os Formularios de Tempo em HTML</h4>
    <p>SElementos (input) do tipo time (hora) criam campos de inserção que permitem que o usuário digite horários facilmente (horas e minutos e, opcionalmente, segundos). A interface de usuário deste tipo de campo varia de navegador para navegador</p>
    <form id="FrmInicial" action="recebeForm.html" method="GET">
                <!-- tempo -->
                <label for="txtTime">Input Time</label>
                <input type="time" name="txtTime" id="txtTime">
    </form>
</body>
